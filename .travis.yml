language: python
python:
  - '3.4'
  - '3.5'
  - '3.6'
install:
  - pip install tox
script:
  - tox
jobs:
  include:
    - stage: deploy
      python: '3.6'
      script: skip
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_034d68278770_key -iv
          $encrypted_034d68278770_iv -in deploy_nesdict.enc -out deploy_nesdict -d
        - pip install git-bump-version
        - git_bump_version
        - git push --tags
      deploy:
        provider: pypi
        user: steersbob
        password: $DEPLOY_PASSWORD
        on:
          branch: master
      env:
        global:
          secure: 

